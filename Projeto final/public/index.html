<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Frontend</title>
</head>
<body>
    <input type="text" id="queryInput" placeholder="Digite sua pergunta...">
    <button onclick="enviar()">Conversar com Chatbot</button>
    
    <div id="chatbox"></div>

    <script>
        async function enviar() {
            const queryInput = document.getElementById('queryInput');
            const userQuery = queryInput.value;

            const response = await fetch('/api/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ query: userQuery }),
            });

            const result = await response.json();

            const chatbox = document.getElementById('chatbox');
            chatbox.innerHTML = result.answer;
        }
    </script>
</body>
</html>
