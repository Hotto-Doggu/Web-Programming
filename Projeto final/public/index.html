<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tp.css">
    <title>UFOP ChaT</title>
</head>
<header></header>
    <h1>UFOP ChaT</h1>
    <br/>
    <br/>
<body>
    <div id="auth-container">
      <label for="username">Usuário:</label>
      <input type="text" id="username" placeholder="Digite o usuário">
  
      <label for="password">Senha:</label>
      <input type="password" id="password" placeholder="Digite a senha">
  
      <button id="login-button" onclick="autenticar()">Logar</button>
      <button id="register-button" onclick="cadastrar()">Cadastrar</button>
      <button id="logout-button" onclick="logout()">Sair</button>
  
      <div id="resultado"></div>
    </div>
  
    <div id="chat-container">
      <div id="chat-history"></div>
      <div id="user-input">
        <input type="text" id="message-input" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
      <div id="chat-messages"></div>
    </div>
  
    <script src="tp.js"></script>
  </body>
  
</html>
