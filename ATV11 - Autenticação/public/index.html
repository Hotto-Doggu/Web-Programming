<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação</title>
</head>
<body>
    <label for="username">Usuário:</label>
    <input type="text" id="username" placeholder="Digite o usuário">

    <label for="password">Senha:</label>
    <input type="password" id="password" placeholder="Digite a senha">

    <button onclick="autenticar()">Logar</button>
    <button onclick="cadastrar()">Cadastrar</button>

    <div id="resultado"></div>

    <script>
        async function autenticar() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/autenticar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&action=login`,
            });

            const resultado = await response.text();
            document.getElementById('resultado').innerText = resultado;
        }

        async function cadastrar() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('/autenticar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&action=register`,
            });

            const resultado = await response.text();
            document.getElementById('resultado').innerText = resultado;
        }
    </script>
</body>
</html>
